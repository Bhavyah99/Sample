    <body>
        <div class="container">
            <h2>Student Details form</h2>
            <form id="stuForm" method="post">
                <div class="form-group">
                    <span><label for="name">Student Name:</label> <label id="nameMsg">
                        </label></span>
                    <input type="text" class="form-control" name="name" id="name"
                           placeholder="Enter Student Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter Student Email" name="email">
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="email" class="form-control" id="course"
                           placeholder="Enter Course" name="course">
                </div>
                <input type="button" class="btn btn-primary" id="empSave" value="Save"
                       onclick="saveStudent();">
            </form>
        </div>
        <script>
            $("#email").focus();
function validateAndGetFormData() {
var nameVar = $("#name").val();
if (nameVar === "") {
alert("Student Name is Required");
$("#name").focus();
return "";
}
var emailVar = $("#email").val();
if (emailVar === "") {
alert("Email address is Required");
$("#email").focus();
return "";
}
var courseVar = $("#course").val();

alert("Student Course is Required");
$("course").focus();
return "";
}
var jsonStrObj = {
name: nameVar,
email: emailVar,
course: courseVar,
};
return JSON.stringify(jsonStrObj);
}
// This method is used to create PUT Json request.
function createPUTRequest(connToken, jsonObj, dbName, relName) {
var putRequest = "{\n"
+ "\"token\" : \""
+ connToken
+ "\","
+ "\"dbName\": \""
+ dbName
+ "\",\n" + "\"cmd\" : \"PUT\",\n"
+ "\"rel\" : \""
+ relName + "\","
+ "\"jsonStr\": \n"
+ jsonObj
+ "\n"
+ "}";
return putRequest;
}

function resetForm() {
$("#name").val("")
$("#email").val("");
$("#course").val("");
$("#email").focus();
}
